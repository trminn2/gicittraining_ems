<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>社員初期情報登録</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" href="https://getbootstrap.com/favicon.ico">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container jumbotron">
		<form class="form-horizontal" role="form" method="post" name="create"
			action="/employee" accept-charset="UTF8">
			<div class="form-group">
				<h3>社員初期情報登録</h3>
				<hr>
			</div>
			<!-- 	社員ID:  -->
			<div class="form-group">
				<label for="employeeId">社員ID:</label> <input type="text"
					class="form-control form-control-sm" id="employeeId"
					aria-describedby="employeeId" placeholder="社員ID"> <small
					id="employeeId" class="form-text text-muted"></small>
			</div>
			<!-- 	社員ID:  -->
			<!-- 	姓:	  -->
			<div class="form-group">
				<label for="firstName">姓:</label> <input type="text"
					class="form-control form-control-sm" id="firstName"
					aria-describedby="firstName" placeholder="姓"> <small
					id="firstName" maxlength=25 class="form-text text-muted"></small>
			</div>
			<!-- 	姓: 	 -->
			<!--	 名:  	-->
			<div class="form-group">
				<label for="lastName">名:</label> <input type="text"
					class="form-control form-control-sm" id="lastName"
					aria-describedby="lastName" placeholder="名"> <small
					id="lastName" maxlength=25 class="form-text text-muted"></small>
			</div>
			<!-- 	名:	  -->
			<!-- 	姓カナ:  	-->
			<div class="form-group">
				<label for="firstNameKana">姓カナ:</label> <input type="text"
					class="form-control form-control-sm" id="firstNameKana"
					aria-describedby="firstNameKana" placeholder="姓カナ"> <small
					id="firstNameKana" maxlength=25 class="form-text text-muted"></small>
			</div>
			<!-- 	姓カナ: 	 -->
			<!-- 	名カナ:  	-->
			<div class="form-group">
				<label for="lastNameKana">名カナ:</label> <input type="text"
					class="form-control form-control-sm" id="lastNameKana"
					aria-describedby="lastNameKana" placeholder="名カナ"> <small
					id="lastNameKana" maxlength=25 class="form-text text-muted"></small>
			</div>
			<!-- 	名カナ:  	-->
			<!-- 	性別:	  -->
			<div class="form-group">
				<label for="gender">性別:</label>
				<div class="col-md-6">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="radio" name="gender" value="M">男&nbsp;&nbsp;&nbsp;<input
								type="radio" name="gender" value="F">女<br>
						</div>
					</div>
				</div>
			</div>
			<!-- 	性別:	  	-->
			<!-- 	メールアドレス:	  -->
			<div class="form-group">
				<label for="email">メールアドレス:</label> <input type="text"
					class="form-control form-control-sm" id="email"
					aria-describedby="email" placeholder="メールアドレス"> <small
					id="email" maxlength=25 class="form-text text-muted"></small>
			</div>
			<!-- 	メールアドレス: 	 -->
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
