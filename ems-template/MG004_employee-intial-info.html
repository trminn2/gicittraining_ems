	<div class="container jumbotron">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-12 col-xs-10">
				<form class="form-horizontal" role="form" method="post"
					name="create" action="/employee" accept-charset="UTF8">
					<div class="form-group">
						<h5>社員初期情報登録</h5>
					</div>
					<div class="form-group">
						<label for="employeeId">社員ID:</label>
						<input type="text" class="form-control form-control-sm" id="employeeId"
							aria-describedby="employeeId" placeholder="社員ID"> 
						<small id="employeeId" class="form-text text-muted"></small>
					</div>
					<div class="row">
						<div class="col-sm">
							<div class="form-group">
								<label for="firstName">姓:</label> 
								<input type="text" class="form-control form-control-sm" id="firstName"
									aria-describedby="firstName" placeholder="姓"> 
								<small id="firstName" class="form-text text-muted"></small>
							</div>
						</div>
						<div class="col-sm">
							<div class="form-group">
								<label for="lastName">名:</label> 
								<input type="text" class="form-control form-control-sm" id="lastName"
									aria-describedby="lastName" placeholder="名"> 
								<small id="lastName" class="form-text text-muted"></small>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<div class="form-group">
								<label for="firstNameKana">姓カナ:</label> 
								<input type="text" class="form-control form-control-sm" id="firstNameKana"
									aria-describedby="firstNameKana" placeholder="姓カナ"> 
								<small id="firstNameKana" class="form-text text-muted"></small>
							</div>
						</div>
						<div class="col-sm">
							<div class="form-group">
								<label for="lastNameKana">名カナ:</label> 
								<input type="text" class="form-control form-control-sm" id="lastNameKana"
									aria-describedby="lastNameKana" placeholder="名カナ">
								<small id="lastNameKana" class="form-text text-muted"></small>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="gender">性別:&nbsp;&nbsp;</label> 
						<input type="radio" name="gender" value="M">男&nbsp;&nbsp;&nbsp;
						<input type="radio" name="gender" value="F">女<br>
					</div>
					<div class="form-group">
						<label for="email">メールアドレス:</label>
						<input type="text" class="form-control form-control-sm" id="email"
							aria-describedby="email" placeholder="メールアドレス"> 
						<small id="email" class="form-text text-muted"></small>
					</div>
					<button type="submit" class="btn btn-primary btn-sm">登録</button>
				</form>
