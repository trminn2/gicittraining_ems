							<h5>
								<b>初期情報</b>
							</h5>
						</div>

							<div class="form-group">
								<label for="employeeId">社員ID:</label> <input type="text"

									aria-describedby="employeeId"> <small id="employeeId"
									class="form-text text-muted"></small>
							</div>
							<div class="row">
								<div class="col-sm">
									<div class="form-group">
										<label for="firstName">名前:</label> <input type="text"
											class="form-control form-control-sm" id="firstName"
											aria-describedby="firstName"> <small id="firstName"
											class="form-text text-muted"></small>
									</div>
								</div>
								<div class="col-sm">
									<div class="form-group">
										<label for="lastName">名前( 「仮名」) :</label> <input type="text"

											aria-describedby="lastName"> <small id="lastName"
											class="form-text text-muted"></small>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm">
									<div class="form-group">
										<label for="gender">性:</label> <input type="text"

								<div class="col-sm">
									<div class="form-group">
										<label for="email">メールアドレス:</label> <input type="text"
											class="form-control form-control-sm" id="email"
											aria-describedby="email"> <small id="email"
											class="form-text text-muted"></small>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary btn-sm">編集</button>
						</div>
					</form>
