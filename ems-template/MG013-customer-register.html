	<div class="container jumbotron">
		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-12 col-xs-10">
		<form>
		<div class="row col">
			<div class="col-md-4">
				<h3>お客様登録</h3>
				<hr>
			</div>
		</div>
		
			<div class="form-group">
				<label for="InputCompany">会社名<span class="text-danger">*</span></label><input type="email" class="form-control form-control-sm"
					id="exampleInputEmail1" aria-describedby="companyHelp"
					placeholder="会社名">
			</div>
			<div class="form-group">
				<label for="InputDate">契約開始日<span class="text-danger">*</span></label> 
				<input type="text" class="form-control form-control-sm" id="startDate"
					placeholder="契約開始日">
			</div>
			<div class="row">
						<div class="col-sm">
							<div class="form-group">
								<label for="InputCode">郵便番号<span class="text-danger">*</span></label>
								<input type="text" class="form-control form-control-sm"
									id="InputCode" aria-describedby="emailHelp" placeholder="郵便番号　">
							</div>
						</div>
						<div class="col-sm">
							<div class="form-group">
								<label for="InputAddress">住所<span class="text-danger">*</span></label>
								<textarea class="form-control form-control-sm" rows="3"
									id="InputAddress" aria-describedby="address" placeholder="住所"></textarea>
							</div>
						</div>
					</div>
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
						<label for="InputContactPerson">責任者姓<span class="text-danger">*</span></label> 
						<input type="text"
							class="form-control form-control-sm" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="責任者姓">
					</div>
				</div>
				<div class="col-sm">
					<div class="form-group">
						<label for="InputContactPerson">責任者姓かな<span class="text-danger">*</span></label> 
						<input type="text"
							class="form-control form-control-sm" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="責任者姓かな">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
						<label for="InputContactPerson">責任者名<span class="text-danger">*</span></label> <input type="text"
							class="form-control form-control-sm" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="責任者名">
					</div>

				</div>
				<div class="col-sm">
					<div class="form-group">
						<label for="InputContactPerson">責任者名かな<span class="text-danger">*</span></label> <input type="text"
							class="form-control form-control-sm" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="責任者名かな">
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
						<label for="exampleInputEmail1">責任者メール<span class="text-danger">*</span></label> <input
							type="email" class="form-control form-control-sm"
							id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="責任者メール"> 
					</div>

				</div>
				<div class="col-sm">
					<div class="form-group">
						<label for="InputCode">責任者電話番号<span class="text-danger">*</span></label> <input type="text" class="form-control form-control-sm"
							id="InputCode" aria-describedby="emailHelp"
							placeholder="責任者電話番号">
					</div>
				</div>
				</div>
			<button type="submit" class="btn btn-primary">登録</button>
			<button type="submit" class="btn btn-primary" disabled="disabled">更新</button>
			<button type="submit" class="btn btn-primary">クリア</button>
